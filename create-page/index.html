<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">

    <title>Create Page</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <button id="logout">Logout</button>
    <main class="create-main">
    <a id="view-workshops" href="../workshops-page/">View Workshops</a>
    <h1>Add a participant!</h1>
    <form id="participant-form">
        <label>
            Name:
            <input name="participant-name" />
        </label>
        <label>
            Contact info:
            <input name="contact-info" />
        </label>
        <label>
            Workshop select:
            <select id="workshop-id" name="workshop-id">

            </select>
        </label>
        <button>Submit</button>
    </form>
    </main>
    <script type="module" src="./create.js"></script>
</body>
